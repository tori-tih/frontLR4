<div *ngIf="!groups; else loggedOut" class="load">Loading...</div>
<ng-template #loggedOut>
  <div class="block">
    <div>
      <div class="bList">
        <div class="header">GROUPS</div>
        <div class="item" *ngFor="let gs of groups">
          <div routerLink="group/{{gs.id}}">{{gs.name}}</div>
          <div class="batonED" (click)="edit=true; group=gs">ðŸ–‰</div>
          <div class="batonED">âœ–</div>
        </div>
      </div>
      <div [ngStyle]="{'margin-top': '7%'}">
        <button class="baton" (click)="create=true">ADD NEW GROUP</button>
      </div>
    </div>
  </div>
</ng-template>
<div  *ngIf="edit">
  <app-group-modal [group]="group" title="EDIT" (event)="close()" (eventConfirm)="updGroup($event)"/>
</div>
<div  *ngIf="create">
  <app-group-modal  title="CREATE" (event)="close()" (eventConfirm)="updGroup($event)"/>
</div>
