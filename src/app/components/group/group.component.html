<div class="backModal" *ngIf="edit">
    <div class="block">
      <div class="formS">
        <div class="header">EDIT</div>
        <form class="formS" [formGroup]="form" (submit)="confirm()" class="flex flex-col gap-4">
          <input class="inp" formControlName="name" placeholder="Name Group">
          <div [ngStyle]="{'justify-content': 'space-around','display': 'flex'}">
            <button class="baton" type="submit" [ngStyle]="{'font-size': '150%', 'padding': '0px 10px', 'margin-top': '1%'}">
              OK
            </button>
            <button class="baton" (click)="clearForm()" [ngStyle]="{'font-size': '150%', 'padding': '0px 10px', 'margin-top': '1%'}">
              CLOSE
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="backModal" *ngIf="edit2">
    <div class="block">
      <div class="formS">
        <div class="header">{{title}}</div>
        <form class="formS" [formGroup]="formS" (submit)="confirm()" class="flex flex-col gap-4">
          <input class="inp" formControlName="name" placeholder="Name Student">
          <input class="inp" formControlName="number" placeholder="Number">
          <div [ngStyle]="{'justify-content': 'space-around','display': 'flex'}">
            <button class="baton" type="submit" [ngStyle]="{'font-size': '150%', 'padding': '0px 10px', 'margin-top': '1%'}">
              OK
            </button>
            <button class="baton" (click)="clearFormS()" [ngStyle]="{'font-size': '150%', 'padding': '0px 10px', 'margin-top': '1%'}">
              CLOSE
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
